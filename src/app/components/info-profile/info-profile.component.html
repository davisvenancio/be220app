<ion-grid>

  <ng-container *ngIf="loaded">
    <ion-row *ngFor="let user of userData" >
      <ion-col size="auto">
        <ion-avatar>
          <img src="{{user.urlAvatar}}">
        </ion-avatar>
      </ion-col>
      <ion-col size="auto" >
       <div class="profile-details" >
        <h2>{{user.name}}</h2>
        <p>{{user.levelUser}}</p>
       </div>
      </ion-col>
    </ion-row>
  </ng-container>

  <ng-container *ngIf="!loaded">
    <ion-row *ngFor="let user of userData">
      <ion-col size="auto">
        <ion-avatar>
          <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        </ion-avatar>
      </ion-col>
      <ion-col size="auto" >
       <div class="profile-details" >
        <ion-skeleton-text [animated]="true" style="width: 100px"></ion-skeleton-text>
        <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
       </div>
      </ion-col>
    </ion-row>
  </ng-container>
 

 

  <ion-row class="ion-justify-content-center body-metrics" *ngIf="loaded">
    <ion-col size="auto" class="ion-text-uppercase ion-no-padding">
        <ion-buttons>
          <ion-icon name="body-sharp"></ion-icon>
          <p>Meu Corpo</p>
        </ion-buttons>
    </ion-col>
    <ion-col size="auto" class="ion-text-uppercase ion-no-padding">
      <ion-buttons>
        <ion-icon name="trophy-sharp"></ion-icon>
        <p>Objetivos e Conquistas</p>
      </ion-buttons>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center body-metrics" *ngIf="!loaded">
    <ion-col size="auto" class="ion-text-uppercase ion-no-padding">
        <ion-buttons>
          <ion-skeleton-text [animated]="true" style="width: 100px"></ion-skeleton-text>
        </ion-buttons>
    </ion-col>
    <ion-col size="auto" class="ion-text-uppercase ion-no-padding">
      <ion-buttons>
        <ion-skeleton-text [animated]="true" style="width: 100px"></ion-skeleton-text>
      </ion-buttons>
    </ion-col>
  </ion-row>
 
</ion-grid>
