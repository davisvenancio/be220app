<ion-grid>
  <ion-row>
    <ion-col size="auto">
      <h2 class="ion-text-uppercase">Personal Online</h2>
    </ion-col>
    <ion-col size="auto" class="ion-no-padding ion-align-self-center">
      <ion-buttons>
        <ion-icon name="add-sharp"></ion-icon>
      </ion-buttons>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="container">
      <div class="card-content">
        <div class="overlay">
          <div class="content">
            <ion-buttons>
              <ion-icon name="add-sharp"></ion-icon>
            </ion-buttons>
            <p class="ion-text-uppercase">Novo <br> Treino</p>
          </div>
        </div>
      </div>
      <div class="card-content" *ngFor="let training of trainingTypes$ | async" [ngStyle]="{'background-image': 'url(' + training.url_img + ')'}">
        <div class="overlay">
          <div class="content">
            <ion-buttons>
              <ion-icon name="play-circle-sharp"></ion-icon>
            </ion-buttons>
            <p class="ion-text-uppercase">{{training.name}}</p>
          </div>
        </div>
      </div>
    </ion-col>
  </ion-row> 
</ion-grid>
