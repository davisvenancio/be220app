<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="ion-text-center">
      <img src="../../assets/logo/usina-play-logo.png" width="80px" alt="logo">
    </div>
    <ion-buttons slot="end" class="icon-noti">
      <ion-icon name="notifications-sharp"></ion-icon>
      <div class="notification"></div>
    </ion-buttons>
  </ion-toolbar>
  <app-info-profile></app-info-profile>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
       <app-personal-online></app-personal-online>
      </ion-col>
      <ion-col size="12">
        <app-training-programs></app-training-programs>
       </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
